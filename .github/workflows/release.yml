# Unified Release Workflow
#
# Creates a single release containing:
# - Cross-platform native binaries (Windows, Linux, macOS)
# - All 34 Tier 3 WASM grammar files
# - Checksums for verification
#
# Trigger: Push a tag like v1.0.0

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true

env:
  CARGO_TERM_COLOR: always
  TREE_SITTER_VERSION: "0.26.3"
  EMSCRIPTEN_VERSION: "3.1.50"

jobs:
  # ==========================================================================
  # Build native binaries for all platforms
  # ==========================================================================
  build-binaries:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: uast-grep-windows-x64
            ext: .exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: uast-grep-linux-x64
            ext: ""
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: uast-grep-linux-arm64
            ext: ""
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: uast-grep-macos-x64
            ext: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: uast-grep-macos-arm64
            ext: ""

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Build release binary
        working-directory: native/uast_core
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir -p dist
          cp native/uast_core/target/${{ matrix.target }}/release/uast-grep.exe dist/
          cp native/uast_core/target/${{ matrix.target }}/release/uast_core.dll dist/

      - name: Package binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p dist
          cp native/uast_core/target/${{ matrix.target }}/release/uast-grep dist/
          cp native/uast_core/target/${{ matrix.target }}/release/libuast_core.so dist/ 2>/dev/null || \
          cp native/uast_core/target/${{ matrix.target }}/release/libuast_core.dylib dist/ 2>/dev/null || true

      - name: Create archive
        run: |
          cd dist
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            7z a -tzip ../${{ matrix.artifact }}.zip *
          else
            tar -czvf ../${{ matrix.artifact }}.tar.gz *
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.zip
            ${{ matrix.artifact }}.tar.gz
          if-no-files-found: ignore

  # ==========================================================================
  # Package pre-built WASM and native grammar files
  # ==========================================================================
  package-grammars:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify grammar files exist
        run: |
          echo "## Grammar Files Summary" >> $GITHUB_STEP_SUMMARY

          # Count WASM files
          WASM_COUNT=$(find native/uast_core/grammars-wasm -name "*.wasm" 2>/dev/null | wc -l)
          echo "WASM grammars: $WASM_COUNT" >> $GITHUB_STEP_SUMMARY

          # Count native DLLs (if any)
          NATIVE_COUNT=$(find native/uast_core/grammars-native -name "*.dll" -o -name "*.so" -o -name "*.dylib" 2>/dev/null | wc -l)
          echo "Native grammars: $NATIVE_COUNT" >> $GITHUB_STEP_SUMMARY

          # List all grammar files
          echo ""
          echo "WASM grammars:"
          ls -lh native/uast_core/grammars-wasm/*.wasm 2>/dev/null || echo "  (none)"

          echo ""
          echo "Native grammars:"
          ls -lh native/uast_core/grammars-native/*.{dll,so,dylib} 2>/dev/null || echo "  (none)"

      - name: Prepare grammar output directory
        run: |
          mkdir -p grammars-wasm
          mkdir -p grammars-native

          # Copy pre-built WASM files
          cp native/uast_core/grammars-wasm/*.wasm grammars-wasm/ 2>/dev/null || true

          # Copy pre-built native files (if any)
          cp native/uast_core/grammars-native/*.{dll,so,dylib} grammars-native/ 2>/dev/null || true

      - name: Create WASM checksums
        run: |
          cd grammars-wasm
          if ls *.wasm 1> /dev/null 2>&1; then
            sha256sum *.wasm > checksums-wasm.txt
          else
            echo "No WASM files generated" > checksums-wasm.txt
          fi

      - name: Create WASM bundle
        run: |
          cd grammars-wasm
          if ls *.wasm 1> /dev/null 2>&1; then
            zip -9 ../grammars-wasm.zip *.wasm checksums-wasm.txt
          else
            echo "No WASM files to bundle"
            touch ../grammars-wasm.zip
          fi

      - name: Upload individual WASM files
        uses: actions/upload-artifact@v4
        with:
          name: grammars-wasm-individual
          path: grammars-wasm/*.wasm
          if-no-files-found: warn

      - name: Upload WASM bundle
        uses: actions/upload-artifact@v4
        with:
          name: grammars-wasm-bundle
          path: grammars-wasm.zip
          if-no-files-found: warn

      - name: Upload WASM checksums
        uses: actions/upload-artifact@v4
        with:
          name: grammars-wasm-checksums
          path: grammars-wasm/checksums-wasm.txt
          if-no-files-found: warn

      - name: Upload native grammar DLLs
        uses: actions/upload-artifact@v4
        with:
          name: grammars-native
          path: |
            grammars-native/*.dll
            grammars-native/*.so
            grammars-native/*.dylib
          if-no-files-found: warn

  # ==========================================================================
  # Create unified release
  # ==========================================================================
  release:
    needs: [build-binaries, package-grammars]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release

          # Copy binary archives
          find artifacts -name "uast-grep-*.zip" -exec cp {} release/ \;
          find artifacts -name "uast-grep-*.tar.gz" -exec cp {} release/ \;

          # Copy WASM bundle
          find artifacts -name "grammars-wasm.zip" -exec cp {} release/ \;

          # Copy individual WASM files (for on-demand download)
          find artifacts -name "*.wasm" -exec cp {} release/ \;

          # Copy WASM checksums
          find artifacts -name "checksums-wasm.txt" -exec cp {} release/ \;

          # Copy native grammar DLLs (for WASM-incompatible grammars: cobol, doxygen, vim)
          find artifacts -name "*.dll" ! -name "uast_core.dll" -exec cp {} release/ \; 2>/dev/null || true

          # Create master checksum file (include DLLs if present)
          cd release
          sha256sum *.zip *.tar.gz *.wasm *.dll 2>/dev/null > checksums.txt || true

          echo "Release contents:"
          ls -lh

          echo "## Release Assets" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          for f in *; do
            SIZE=$(ls -lh "$f" | awk '{print $5}')
            echo "| $f | $SIZE |" >> $GITHUB_STEP_SUMMARY
          done

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: "UAST-Grep ${{ steps.version.outputs.version }}"
          draft: false
          prerelease: false
          body: |
            ## UAST-Grep ${{ steps.version.outputs.version }}

            Cross-language AST search and SAST tool powered by tree-sitter.

            ### Downloads

            #### Native Binaries (37 built-in languages)
            | Platform | Architecture | File |
            |----------|--------------|------|
            | Windows | x64 | `uast-grep-windows-x64.zip` |
            | Linux | x64 | `uast-grep-linux-x64.tar.gz` |
            | Linux | ARM64 | `uast-grep-linux-arm64.tar.gz` |
            | macOS | x64 (Intel) | `uast-grep-macos-x64.tar.gz` |
            | macOS | ARM64 (Apple Silicon) | `uast-grep-macos-arm64.tar.gz` |

            #### WASM Grammars (31 additional languages)
            Download `grammars-wasm.zip` for SQL, Kotlin, Swift, Haskell, and 27 more languages.

            Extract to `~/.uast/grammars-wasm/` or set `UAST_WASM_PATH` environment variable.

            #### Native Grammar DLLs (3 WASM-incompatible languages)
            Download `cobol.dll`, `doxygen.dll`, `vim.dll` for languages that cannot compile to WASM.

            Place in `~/.uast/grammars-native/` or next to the `uast-grep` executable.

            ### Built-in Languages (Tier 1+2)
            powershell, c#, json, yaml, xml, toml, csv, dockerfile, hcl, bicep, nix, bash,
            html, css, javascript, typescript, tsx, vue, angular, markdown, python, go,
            java, c, cpp, rust, ruby, php, lua, cmake, make, proto, graphql, elixir,
            erlang, clojure, elm

            ### WASM Languages (Tier 3)
            verilog, latex, sql, fortran, fsharp, kotlin, cobol, scala, objc, julia,
            d, crystal, cuda, haskell, swift, perl, arduino, agda, ocaml, apex, dart,
            groovy, commonlisp, zig, awk, vim, r, bitbake, ada, cairo, dhall, cue,
            doxygen, comment

            ### Checksums
            See `checksums.txt` for SHA256 verification.

            ### Package Registries
            - **crates.io**: `cargo install uast-grep`
            - **PyPI**: `pip install uast-grep`
            - **NuGet**: `dotnet add package UAST.Net`
          files: release/*

  # ==========================================================================
  # Publish to crates.io
  # ==========================================================================
  publish-crates:
    needs: release
    runs-on: ubuntu-latest
    if: ${{ !contains(github.ref, '-') }}  # Skip pre-releases (e.g., v1.0.0-beta)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        working-directory: native/uast_core
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  # ==========================================================================
  # Publish to PyPI
  # ==========================================================================
  publish-pypi:
    needs: release
    runs-on: ubuntu-latest
    if: ${{ !contains(github.ref, '-') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install maturin
        run: pip install maturin

      - name: Build wheel
        working-directory: python
        run: maturin build --release

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: python/target/wheels/
          password: ${{ secrets.PYPI_API_TOKEN }}

  # ==========================================================================
  # Publish to NuGet
  # ==========================================================================
  publish-nuget:
    needs: release
    runs-on: ubuntu-latest
    if: ${{ !contains(github.ref, '-') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Pack NuGet
        run: dotnet pack src/UAST.Net/UAST.Net.csproj -c Release

      - name: Publish to NuGet
        run: dotnet nuget push src/UAST.Net/bin/Release/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
